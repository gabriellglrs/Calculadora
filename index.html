<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.min.css">
    <script src="./javascript/script.js" defer></script>
    <title>calculadora</title>
</head>

<body>
    <header class="header-bg">
        <div class="header container">
            <h1>Calculadora</h1>
        </div>
    </header>

    <main class="main container">
        <div class="calculadora">
            <input id="calculo" disabled="text" name="calculo">
            <div class="buttons">
                <button class="btn btn-7">7</button>
                <button class="btn btn-8">8</button>
                <button class="btn btn-9">9</button>
                <button class="btn btn-dividir">รท</button>
                <button class="btn btn-c">C</button>
                <button class="btn btn-4">4</button>
                <button class="btn btn-5">5</button>
                <button class="btn btn-6">6</button>
                <button class="btn btn-x">x</button>
                <button class="btn btn-igual">=</button>
                <button class="btn btn-1">1</button>
                <button class="btn btn-2">2</button>
                <button class="btn btn-3">3</button>
                <button class="btn btn-menos">-</button>
                <button class="btn btn-0">0</button>
                <button class="btn btn-ponto">.</button>
                <button class="btn btn-mais">+</button>
            </div>
        </div>
    </main>
    <footer class="footer container">
        <h2>Desenvolvedores</h2>
        <div class="flex">
            <a href="https://www.linkedin.com/in/gabriellglrs/" target="_blank">Gabriel Lucas</a>
            <a href="https://www.linkedin.com/in/anderson-santos-s-silva/" target="_blank">Anderson Silva</a>
        </div>
    </footer>
</body>

</html>
